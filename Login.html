<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style> 

    body{
        background-color: rgb(72, 105, 252);
        
    }
    .lf{
        background-color: rgb(220, 220, 220);
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
        padding-bottom: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0.1, 0.1);
        border-radius: 25px;
    }
    .k{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
    }
    .cl{
        font-family: 'Arial', Gadget, sans-serif;
        font-size: 14px;
        
    }
    .lab1{
        font-size: 15px;
        font-family: 'Arial Black', Gadget, sans-serif;
        text-align: left    ;
    }
    .but{
        background-color: rgb(15, 110, 169);
        padding: 5px;
        margin-left: 100px;
        padding-left: 80px;
        padding-right: 80px;
        border-color:rgb(15, 110, 169);
        border-radius: 2px;
        color : white;
        
        
        
    }
    .in1{
        width: 100%;
    }

</head>
<body>
    
    <div class ="lf">
        <h1 class ="k">Login</h1>
    <form  action ="dashboard.html">
        <div class="cl"></div>
        <label class ="lab1"for="username">Username:</label><br>
        <input class ="in1"type="text" id="username" name="username" required><br><br>
        <label class ="lab1" for="password">Password:</label><br>
        <input class = "in1"type="password" id="password" name="password" required><br><br>
        <input class="but" type="submit" id="loginButton" value="Login">
    </div>
        
    </form>
    </div>
